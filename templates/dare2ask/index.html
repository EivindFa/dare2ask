<!DOCTYPE html>

{% extends 'dare2ask/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Dare2Ask!
{% endblock %}

{% block body_block %}
<div>
	<ul>
		{% if user.is_authenticated %}
			<h1>Hi, {{user}}, welcome to Dare2Ask! </br> </h1>
			<li><a href = "{% url 'dare2ask:lecture' %}">Create or Join a Lecture</a></li>
			<li><a href="{% url 'auth_logout' %}?next=/rango/">Logout</a></li>
		{% endif %}
		<a href="{% url 'index' %}">Index</a><br />
	</ul>
</div>
{% endblock %}
